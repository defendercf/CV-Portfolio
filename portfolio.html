<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Portfolio Anas</title>
    <style>
      /* Styling the back button to be at the top left of the page */
      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
      }

      /* Styling the main content to be at Center of page */
      .widget-portfolio {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .img-size {
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <a href="cv.html" class="back-button btn btn-secondary btn-sm"
      >Back to CV</a
    >
    <div class="widget-portfolio">
      <div class="col-md-4 text-center">
        <div class="mt-5">
          <div class="widget">
            <img
              src="Project Dota API.png"
              class="img-widget img-size"
              alt="DOTA API"
            />
            <div class="widgetcontent">
              <h4 class="card-title text-primary mb-4">
                <strong>Dota 2 Stats Tracker</strong>
              </h4>
              <p class="card-text">
                <strong>Project Objective:</strong> This project is created to
                be able to track the InGame statistics of someone's Dota 2
                account, whether using the normal UID or either the customer ID.
                Speech Recognition can also be used to say the ID.
              </p>
              <a
                href="https://github.com/defendercf/DotaApiTubes"
                class="btn btn-secondary btn-sm mt-3"
                >GitHub Page</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
